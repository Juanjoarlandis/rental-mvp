server {
    listen 80;
    server_name _;

    # est√°ticos de Vite
    root /usr/share/nginx/html;
    index index.html;
    client_max_body_size 100M; 

    # single-page
    location / {
        try_files $uri $uri/ /index.html;
    }

    # proxy API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # subidas
    location /uploads/ {
        proxy_pass http://backend:8000;
    }
}

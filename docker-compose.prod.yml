version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    volumes:
      - uploads:/app/uploads          # im√°genes persisten
      - ./rental.db:/app/rental.db    # sqlite fuera de imagen
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "80:80"                       # expone HTTP
    restart: unless-stopped

volumes:
  uploads:
